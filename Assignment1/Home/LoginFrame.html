<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body background="/Images/Background/Background-Image-1.jpg">
    <center>
        <form>
            <input type="image" src="/Images/Buttons/Login-Button.png" alt="Submit" value="SignUp"><br><br>
            <input type="email" id="loginEmail" name="loginEmail" required placeholder="Email: "><br><br>
            <input type="password" id="loginPassword" name="loginPassword" required placeholder="Password: " min="5"
                maxlength="20"><br><br>
        </form>
    </center>
</body>

</html>
