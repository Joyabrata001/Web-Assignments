<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
    <title>Faculty Profile</title>
</head>

<body style="height: 100vh;">
    <div class="profile-card1">
        <img src="" alt="Profile Image" class="profile-image" id="profile-image">
        <h2 class="name" id="name"></h2>
        <h3 class="designation" id="designation"></h3>
        <ul class="contact-list">
            <li><img class="icons" src="./assets/images/icons/mail-icon.png" id="email-icon"><span id="email"></span>
            </li>
            <li><img class="icons" src="./assets/images/icons/phone-icon.jpg" id="phone-icon"><span id="phone"></span>
            </li>
        </ul>
    </div>
    <div class="more-details">
        <div class="profile-about"><b style="font-size: larger;">About</b><br><span id="profile-about"></span></div>
        <div class="profile-qualifications"><b style="font-size: larger;">Academic Qualifications</b><br><span
                id="profile-qualifications"></span></div>
    </div>
    <div class="profile-details-category">
        <div class="category">About</div>
        <div class="category">Research</div>
        <div class="category">Teaching</div>
        <div class="category">Publications</div>
        <div class="category">Projects</div>
        <div class="category">Awards</div>
        <div class="category">Patents</div>
        <div class="category">Research Group</div>
        <div class="category">Citations</div>
    </div>
</body>

</html>
